<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <script src="handling.js"></script>
    <title>SPS</title>
</head>

<body>
    <section>
        <nav style="display: flex; justify-content: space-around;align-items: center;padding: 15px; box-shadow: 1px 1px 20px 2px black;"
            id="nav">
            <div class="themebtn" style="font-size: 25px; " onclick="handleDark()">Theme: Dark🌚</div>
            <div class="themebtnm" style="font-size: 25px; " onclick="handleDark()" hidden>🌚</div>
            <p class="title">Stone, Paper, Scissor</p>
            <div class="themebtn" style="font-size: 25px; " onclick="handleLight()">Theme: Light🌞</div>
            <div class="themebtnm" style="font-size: 25px; " onclick="handleLight()" hidden>🌞</div>
        </nav>
        <div class="row">
            <div class="wintask" id="wintask">

            </div>
            <div class="card new-card" id="card1">
                <p class="cp">📃Points:0</p>
                <p>V/S</p>
                <p class="up">📃Points:0</p>
            </div>
            <div class="card" id="card2">
                <div class="comp">
                    <img src="assets/img/p1.png" width="100px" height="90px" class="comp-img" alt="comp-image">
                    <div class="cname" id="cname">🖥️Computer</div>
                </div>
                <div class="center" style="font-size: 25px">
                    <p>V/S</p>
                </div>
                <div class="user">
                    <img src="assets/img/p2.png" width="100px" height="90px" class="user-img" alt="user-image">
                    <div class="uname" id="uname">👦🏻Player</div>
                </div>
            </div>
            <div class="btns" style="display: flex; justify-content: center;">
                <button
                    style="padding: 10px 100px 10px 100px; margin: 10px 0px 10px 10px; justify-content: center;display: flex; border: none; font-size: 15px; background-color: rgb(20, 212, 237);"
                    onclick="handleStart(this)">Start</button>
                <button
                    style="padding: 10px 100px 10px 100px; margin: 10px 0px 10px 10px; justify-content: center; display: flex; border: none; font-size: 15px; background-color: rgb(185, 178, 178);"
                    onclick="handleRestart()">Reset</button>
            </div>
            <div class="dn"
                style="display: none; width: 100%;height: 100%;  position: absolute; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.248);">
                <div class="user-option" id="user-option"
                    style='flex-direction: column;background-color: white;padding: 10px; border: 1px solid gray;border-radius: 10px; width:300px; margin: 20px;'>
                    <p style="font-size: 20px;margin: 0px 0px 15px 0px; justify-self: center;">Select Your Choice...</p>
                    <hr>
                    <form onsubmit="handleAns(event)" class="ans">
                        <div style="font-size: 20px; "><input type="radio" name="user_ans" id="user-ans"
                                style="margin: 5px 10px 5px 0px;" value="0">Rock <img src="assets/img/s2.png"
                                width="35px" style="margin: 5px 0px 0px 120px;" alt="" srcset=""></div>
                        <hr>
                        <div style="font-size: 20px; "><input type="radio" name="user_ans" id="user-ans"
                                style="margin: 5px 10px 5px 0px;" value="1">Paper <img src="assets/img/p2.png"
                                width="35px" style="margin: 5px 0px 0px 115px;" alt="" srcset=""></div>
                        <hr>
                        <div style="font-size: 20px; "><input type="radio" name="user_ans" id="user-ans"
                                style="margin: 5px 10px 5px 0px;" value="2">Scissor <img src="assets/img/sc2.png"
                                width="35px" style="margin: 5px 0px 0px 100px;" alt="" srcset=""></div>
                        <button
                            style="padding: 10px 0px 10px 0px ;margin: 10px; background-color: aqua; border: none; font-size: 15px; width: 92%;">Go
                            it</button>
                    </form>
                </div>
            </div>
        </div>
        <hr class="footer">
        <footer style="display: flex; justify-content: center;padding: 20px;">
            <div>Made By @Tejas Chaudhari.</div>
        </footer>
    </section>
</body>

</html>
